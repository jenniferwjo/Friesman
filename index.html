<title>Friesman</title>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform mat4 mPerspective;
uniform mat4 mTranslation;
uniform mat4 mRotation;
uniform mat4 mTurning;
uniform mat4 mScale;
attribute vec4 vColor;
varying vec4 fColor;

void
main()
{
	fColor = vColor;
    gl_Position = mPerspective  * mTurning * mTranslation * mRotation * mScale * vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

varying vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>
